<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid">
       <div class="row">
        <div class=" d-none d-sm-block  col-sm-2 col-md-3 "></div>
        <div class="col-12 col-sm-8 col-md-6 main" >
            
                <div id="text-container">
                    <form>
                    <h2 id="heading">Currency Converter</h2>
                    <p id="para"> Enter Amount </p>
                    <input type="number" value="1" id="input-fild">
                    <div id="from-to" >
                       <span >From</span>
                       <span >To</span>
                    </div>
                    <div id="select-container">
                        <div class="dropdown-container">
                            <img src="https://flagsapi.com/AE/flat/64.png">
                            <select class="from-container country" id="from">
                            </select>
                        </div>
                        <i class="fa-solid fa-right-left fa-beat fa-flip fa-xl"></i>
                        <div class="dropdown-container">
                            <img src="https://flagsapi.com/IN/flat/64.png">
                            <select class="to-container country" id="to">
                              <option value="INR">INR</option>
                            </select>

                        </div>

                    </div>
                    <p id="message">
                        1 USD = 83.5 INR
                    </p>
                    <button id="btn"> Get Exchange Rate </button>
                </form>
                </div>
          
        </div>
        <div class=" d-none d-sm-block  col-md-3 col-sm-2 "></div>
        
        
       </div>
    </div>
    <script type="text/javascript" src="country.js"></script>

    <script type="text/javascript" src="index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   
   
</body>
</html>
